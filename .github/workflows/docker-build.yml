name: Deploy to Kubernetes

on:
  push:
    branches:
      - master

env:
  DOCKER_REPO: ${{ secrets.DOCKER_USERNAME }}/myself

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      tagname: ${{ steps.set-tag.outputs.DATE_TAG }}

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Set date tag as a variable
      - name: Set date tag
        id: set-tag
        run: |
          echo "DATE_TAG=$(date +'%Y%m%d')" >> $GITHUB_ENV
          echo "DATE_TAG=${{ env.DATE_TAG }}" >> $GITHUB_OUTPUT

      # Build the Docker image with both tags
      - name: Build Docker image
        run: |
          docker build -t $DOCKER_REPO:release \
                       -t $DOCKER_REPO:${{ env.DATE_TAG }} .

      # Push both tags to Docker Hub
      - name: Push Docker image
        run: |
          docker push $DOCKER_REPO:release
          docker push $DOCKER_REPO:${{ env.DATE_TAG }}

  deploy:
    needs: build
    runs-on: jylab-runner-set

    steps:
      - name: Restart deployment
        env:
          KUBE_CONFIG: ${{ secrets.JYLAB_KUBE_CONFIG }}
        uses: actions-hub/kubectl@master
        with:
          args: set image deployment/myself-deployment myself=${{ env.DOCKER_REPO }}:${{ needs.build.outputs.tagname }}

